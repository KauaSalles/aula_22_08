<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f2f2f2;background-image: url(https://lh3.googleusercontent.com/p/AF1QipMXObSpfs1ryDckRPnVHNWbdqnNe_acY61T9rHD=s680-w680-h510);background-size: cover;;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="https://media.licdn.com/dms/image/v2/D4D0BAQFIMW07s-vTaw/company-logo_200_200/company-logo_200_200/0/1687543645991/apeti___associacao_dos_profissionais_e_empresas_de_tecnologia_da_informacao_logo?e=2147483647&v=beta&t=GalKjPDXlJh_v4lhpw3L65JXcrjHDbglDoQhkV_5_cc" alt="Apeti" class="img-fluid">
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuário" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            var usuario = document.getElementById('usuario').value.trim();
            var senha = document.getElementById('senha').value.trim();

            if (usuario === "" || senha === "") {
                alert("Por favor, preencha todos os campos.");
            } else {
               
                if (usuario === "admin" && senha === "admin123") {
                    window.location.href = "admin-dashboard.html";  
                } else if (usuario === "Kauã" && senha === "salles2007") {
                    window.location.href = ('navbar.html');  
                } else {
                    alert("Credenciais inválidas. Tente novamente.");
                }
                
            }
        });
    </script>
</body>
</html>
