<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Hamburgueria</title>
    <link rel="stylesheet" href="bagulho.css">
</head>
<body>
    <header>
        <h1>Hamburgueria Delícia</h1>
        <p>Confira nosso cardápio</p>
    </header>

    <section id="menu">
        <h2>Lanches</h2>
        <div class="menu-container" id="lanches">
            <!-- Card 1 -->
            <div class="card">
                <img src="https://thumb-cdn.soluall.net/prod/shp_products/sp1280fw/5d41dff8-9c08-46e2-abae-5e55ac1e023c/5d41dff8-8e1c-4562-a6b6-5e55ac1e023c.png" alt="Hamburguer 1">
                <h3>X-Burguer</h3>
                <p>Pão, carne, queijo, alface e tomate</p>
                <button onclick="showDetails('Burguer')">Ver mais</button>
            </div>
           
        </div>

        <h2>Bebidas</h2>
        <div class="menu-container" id="bebidas">
           
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa_syL5GwO4It76oG2H9L0-Nof_9XUCtmQ0Q&s" alt="Refrigerante 1">
                <h3>Refrigerante</h3>
                <p>200ml de pura refrescância</p>
                <button onclick="showDetails('Refrigerante')">Ver mais</button>
            </div>
            
        </div>
    </section>



    <script src="bagulho.js"></script>
</body>
</html>
